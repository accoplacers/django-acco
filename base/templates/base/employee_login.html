<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login - Accoplacers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'base/css/style.css' %}">
    <link rel="icon" href="{% static 'base/img/favicon.ico' %}" type="image/x-icon">
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            padding: 20px;
        }

        .auth-container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            padding: 50px 40px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .auth-header .logo {
            font-size: 2em;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 10px;
        }

        .auth-header .logo i {
            color: #007bff;
            margin-right: 8px;
        }

        .auth-header .logo span {
            color: #007bff;
        }

        .auth-header h2 {
            font-size: 1.5em;
            color: #333;
            margin-top: 15px;
        }

        .auth-header p {
            color: #666;
            margin-top: 8px;
        }

        .auth-form .form-group {
            margin-bottom: 20px;
        }

        .auth-form label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .auth-form input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .auth-form input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.1);
        }

        .auth-form .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-form .btn:hover {
            background: linear-gradient(135deg, #0056b3, #003d80);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 123, 255, 0.3);
        }

        .auth-links {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #e0e0e0;
        }

        .auth-links a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }

        .auth-links .divider {
            color: #999;
            margin: 0 10px;
        }

        .message-box {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.95em;
        }

        .message-box.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .message-box.success {
            background: #efe;
            color: #363;
            border: 1px solid #cfc;
        }

        .user-type-badge {
            display: inline-block;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: #fff;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 20px;
            }

            .auth-header h2 {
                font-size: 1.3em;
            }

            .auth-header .logo {
                font-size: 1.6em;
            }
        }
    </style>
</head>

<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-header">
                <a href="/" style="text-decoration: none;">
                    <div class="logo"><i class="fas fa-briefcase"></i>Acco<span>placers</span></div>
                </a>
                <span class="user-type-badge"><i class="fas fa-user"></i> Employee Portal</span>
                <h2>Welcome Back!</h2>
                <p>Login to access job opportunities</p>
            </div>

            {% if messages %}
            {% for message in messages %}
            <div class="message-box {{ message.tags }}">{{ message }}</div>
            {% endfor %}
            {% endif %}

            <form class="auth-form" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>

            <div class="auth-links">
                <a href="/"><i class="fas fa-home"></i> Back to Home</a>
                <span class="divider">|</span>
                <a href="{% url 'employer_login' %}"><i class="fas fa-building"></i> Employer Login</a>
            </div>
        </div>
    </div>
</body>

</html>
